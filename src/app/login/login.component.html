<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-80">
      <h2 class="text-2xl mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input type="text" formControlName="username" class="w-full p-2 border rounded" />
          <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="text-red-500">Username is required</div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" formControlName="password" class="w-full p-2 border rounded" />
          <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="text-red-500">Password is required</div>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
      </form>
    </div>
  </div>
