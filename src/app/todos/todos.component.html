   <div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-semibold mb-6 text-center">Todo List</h2>

    <form (ngSubmit)="addTodo()" class="mb-6">
      <div class="flex items-center">
        <input 
          type="text" 
          [(ngModel)]="newTodo" 
          class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Add a new todo" 
          name="todo" 
          required
        />
        <button 
          type="submit" 
          class="bg-blue-500 text-white p-3 rounded-r-lg hover:bg-blue-600 transition duration-300"
        >
          Add
        </button>
      </div>
    </form>

    <div *ngIf="todos.length > 0">
      <ul>
        <li *ngFor="let todo of todos" class="bg-gray-100 p-4 rounded-lg shadow mb-3 flex justify-between items-center">
          <span>{{ todo.text }}</span>
          <button 
            (click)="deleteTodo(todo)" 
            class="text-red-500 hover:text-red-700 transition duration-300"
          >
            Delete
          </button>
        </li>
      </ul>
    </div>

    <div *ngIf="todos.length === 0" class="text-center text-gray-500">
      No todos yet. Add your first todo!
    </div>
  </div>
</div>
